<!DOCTYPE html>
<html manifest="cmf.manifest">

<head>
    <title>Offline Web Application</title>
    <script>
        function changeImage() {
            document.images["jsbutton"].src = "Images/img1.jpeg";
            return true;
        }

        function changeImageMore() {
            document.images["jsbutton"].src = "Images/img.png";
            return true;
        }
    </script>
</head>

<body>
    <img name="jsbutton" src="Images/img.png" width="25%" height="25%" border="0">
    <br><input type=button onclick="changeImage()" value="Lets Show Meme"></input>
    &nbsp;&nbsp;<input type=button onclick="changeImageMore()" value="Lets Show Book"></input>
</body>

</html>
